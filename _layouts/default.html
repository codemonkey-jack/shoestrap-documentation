<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="google-site-verification" content="EBZtJrugEXJx3JHuvmAuO3S84Wo1T32tXu407pvk6Lk" />
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">

		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>

		<script src="/js/vendor/modernizr.js"></script>

	</head>

	<body>

		<div class="off-canvas-wrap">
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" ><span></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 class="title"><a class="brand" href="/">{{ site.name }}</a></h1>
					</section>

				</nav>

				<aside class="left-off-canvas-menu">
					<input type="text" class="search" id="search" placeholder="Search..">
					<div class="results"></div>
					<ul class="off-canvas-list">

						<li><label>Hooks</label></li>
						<li><a href="/actions">Actions</a></li>
						<li><a href="/filters">Filters</a></li>

						<li><label>Components</label></li>
						<li><a href="/framework">The Framework</a></li>
						<li><a href="/classes">Classes</a></li>
						<li><a href="/functions">Functions</a></li>

						<li><label>Generic</label></li>
						<li><a href="/child-themes">Child-Themes</a></li>
						<li><a href="/global-variables">Global Variables</a></li>

					</ul>
				</aside>

				<section class="main-section">
					{{ content }}
				</section>

				{% include footer.html %}

				<a class="exit-off-canvas"></a>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/js/foundation.min.js"></script>
		<script src="/js/vendor/jekyll-search.js"></script>

		<script>
			$(document).foundation();
			$('a.left-off-canvas-toggle').on('click',function(){});

			JekyllSearch.init({
				searchInput: document.getElementById("search"),
				jsonFile: "/search.json",
				template: "<a href='{url}' title='{desc}'>{title}</a><br>",
				fuzzy: true
			});
		</script>

		{% include analytics.html %}
		{% include piwik.html %}

	</body>
</html>
